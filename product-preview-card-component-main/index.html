<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Product preview card component</title>
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="image"><img class="image-mobile" src="images/image-product-mobile.jpg" alt="mobile"><img class="image-desktop"
					src="images/image-product-desktop.jpg" alt="desktop"></div>
			<div class="cart">
				<p class="heading">PERFUME</p>
				<h1 class="title">Gabrielle Essence Eau De Parfum </h1>
				<p class="subtitle">A floral,
					solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.</p>
				<div class="price">
					<p class="newprice">$149.99</p>
					<p class="oldprice">$169.99</p>
				</div><a class="btn" href="#"><img src="images/icon-cart.svg" alt="cart">Add to Cart </a>
			</div>
		</main>
		<div class="attribution">Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge"
				target="_blank">Frontend Mentor</a>.
			Coded by <a class="attribution-link" href="#">R.K.</a>
		</div>
	</div>
</body>

</html>
